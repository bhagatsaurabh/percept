name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node 14
      uses: actions/setup-node@v1
      with:
        node-version: "14"

    - name: Test
      run: |
        npm ci
        npm test
