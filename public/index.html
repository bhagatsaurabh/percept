<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="../dist/percept.js"></script>
    </head>
    <body>
        <script>
            var line1 = new Percept.View.Line('line1', new Percept.Vector2(600, 250), new Percept.Vector2(670, 250), 0, {color: 'red'});
            var line2 = new Percept.View.Line('line2', new Percept.Vector2(70, 0), new Percept.Vector2(120, 0), 0, {color: 'green'});
            var line3 = new Percept.View.Line('line3', new Percept.Vector2(50, 0), new Percept.Vector2(75, 0), 0, {color: 'blue'});
            var line4 = new Percept.View.Line('line4', new Percept.Vector2(25, 0), new Percept.Vector2(40, 0), 0, {color: 'yellow'});
            var line5 = new Percept.View.Line('line5', new Percept.Vector2(15, 0), new Percept.Vector2(25, 0), 0, {color: 'orange'});
            var line6 = new Percept.View.Line('line6', new Percept.Vector2(10, 0), new Percept.Vector2(15, 0), 0, {color: 'black'});

            line6.parent = line5;
            line5.parent = line4;
            line4.parent = line3;
            line3.parent = line2;
            line2.parent = line1;

            var canvas = new Percept.Canvas();
            var drawing = new Percept.Drawing(canvas, () => {
                line1.localRotation += .7;
                line2.localRotation += 1;
                line3.localRotation += 1.5;
                line4.localRotation += 2;
                line5.localRotation += 2.5;
                line6.localRotation += 3;

                Percept.Debug.debugPoint('edge', drawing, line5.to, {color: 'red', radius: 1}, 500);
            });
            drawing.add(line1);
            canvas.load(drawing);
        </script>
    </body>
</html>
